<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage of Future Dawn blog"/>
    <title>Future Dawn | Home </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="navbar-flex-wrap">
            <a href="/index.html"><img class="logo-img" src="images/logo.svg" alt="Future Dawn Logo"></a>
            <nav>
                <button aria-controls="navigation" class="toggle-menu-button">Menu</button>
                <ul id="navigation" class="navigation">
                    <li class="close-button-li">
                        <button class="close-button toggle-menu-button">Close</button>
                    </li>
                    <li>
                        <a class="current" href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="/posts.html">Explore posts</a>
                    </li>
                    <li>
                        <a href="/about.html">About</a>
                    </li>
                    <li>
                        <a href="/contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="header-section">
            <div class="image-div-1"></div>
            <section class="margin-wrap">
                <div class="header-content-wrap">
                    <h1 class="h1-home">FUTURE DAWN</h1>
                    <div class="image-div-2"></div>
                    <div class="header-text">
                        <p>Your broadcaster of the most inspiring scientific achievements & discoveries 
                        to bring <span class="hope">hope</span> for the future of humanity</p>
                    </div>
                    <div class="earth"></div>
                    <div class="scroll-down-indicator-block">
                        <img class="scroll-indicator" src="/images/arrow.svg" alt="Scroll indicator">
                    </div>
                </div>
            </section>
        </section>
        <section class="posts-section">
            <section class="margin-wrap">
                <div class="section-content-wrap">
                    <div class="view-all-bar">
                        <p class="p1">Latest posts</p>
                        <a href="/posts.html">View all</a>
                    </div>
                    <div class="scroll-div">
                        <img class="arrow arrow-left" src="/images/arrowleft.svg" alt="scroll left">
                        <div class="scroll-wrap">
                            <div class="loader-container">
                                <div class="moon-dark"></div>
                                <div class="moon-light"></div>
                            </div>
                        </div>
                        <img class="arrow arrow-right" src="/images/arrowright.svg" alt="scroll right">
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <a class="footer-links" href="/about.html">ABOUT</a>
        <a class="footer-links" href="/posts.html">POSTS</a>
        <a class="footer-links" href="/contact.html">CONTACT</a>
        <div class="sm-icon-flex">
            <img class="icon" src="/images/icons8-twitter.svg" alt="Twitter logo">
            <img class="icon" src="/images/icons8-facebook.svg" alt="Facebook logo">
            <img class="icon" src="/images/icons8-instagram.svg" alt="Instagram logo">
        </div>
        <p class="copyright">williamertvaag</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
