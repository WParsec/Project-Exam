<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Future Dawn blog | Explore posts"/>
    <title>Future Dawn | Explore posts </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-posts-page">
    <header>
        <div class="navbar-flex-wrap">
            <a href="/index.html"><img class="logo-img" src="images/logo.svg" alt="Future Dawn Logo"></a>
            <nav>
                <button aria-controls="navigation" class="toggle-menu-button">Menu</button>
                <ul id="navigation" class="navigation">
                    <li class="close-button-li">
                        <button class="close-button toggle-menu-button">Close</button>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="current" href="/posts.html">Explore posts</a>
                    </li>
                    <li>
                        <a href="/about.html">About</a>
                    </li>
                    <li>
                        <a href="/contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="header-section-posts-page">
            <div class="image-div-1"></div>
            <div class="margin-wrap margin-wrap-posts-page">
                <div class="posts-header-flex-wrap">
                    <div class="posts-image-div"></div>
                    <div class="posts-h1-wrap">
                        <h1 class="line-underneith">EXPLORE </br>OUR</br>POSTS</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="posts-all-posts-section">
            <div class="margin-wrap">
                <div class="search-bar-div">
                    <div class="category-buttons-div">
                        <button class="category-button all-button">All</button>
                    </div>
                    <input type="search" name="search" id="search" class="post-search" placeholder="SEARCH POSTS">
                </div>
                <div class="all-posts-container">
                    <div class="loader-container">
                        <div class="moon-dark"></div>
                        <div class="moon-light"></div>
                    </div>
                </div>
                <div class="see-all-posts">
                    <p class="p1 show-all-show-less">Show more</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a class="footer-links" href="/about.html">ABOUT</a>
        <a class="footer-links" href="/posts.html">POSTS</a>
        <a class="footer-links" href="/contact.html">CONTACT</a>
        <div class="sm-icon-flex">
            <img class="icon" src="/images/icons8-twitter.svg" alt="Twitter logo">
            <img class="icon" src="/images/icons8-facebook.svg" alt="Facebook logo">
            <img class="icon" src="/images/icons8-instagram.svg" alt="Instagram logo">
        </div>
        <p class="copyright">williamertvaag</p>
    </footer>
    <script src="/js/posts.js"></script>
</body>
</html>
